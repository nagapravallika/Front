<head>
  <title>
    Registration Form
  </title>
</head>
<body>
  <div class=" container-fluid ">
    <div class="row" align="center">
      <div class="col-md-3">

      </div>
       <div class="col-md-6">
          <h1 class="text" text-align="center">REGISTRATION FORM</h1>
       </div>
        <table style="margin:auto;width:600px;">
          <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center">ID</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="id" placeholder="id">
              </div>
            </td>
         </tr>
         <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center">Fisrt Name</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="first name" placeholder=" first Name">
              </div>
            </td>
         </tr>
         <tr>
           <td>
              <label class="label col-md-3 control-label" label-align= "center">Last Name</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="last name" placeholder="last Name">
              </div>
            </td>
          </tr>
          <tr>
            <td>
               <label class="label col-md-3 control-label" label-align= "center">Gender</label>
             </td>
             <td>:</td>
             <td>
              <select>
                <option>Male</option>
                <option>Female</option>
              </select>
             </td>
           </tr>
          <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center">email</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="email" placeholder="email">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center">Password</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="password" placeholder="password">
              </div>
            </td>
          </tr>
          <tr>
            <td>
               <label class="label col-md-3 control-label" label-align= "center">phone_no</label>
             </td>
             <td>:</td>
             <td>
               <div class="col-md-9 ">
                 <input type="number" class="form-control" name="last name" placeholder="phone no">
               </div>
             </td>
           </tr>
          <tr>
              <td style="vertical-align:top;">
                <label class="label col-md-3 control-label" label-align= "center">Address</label>
              </td>
              <td style="vertical-align:top;padding-top:32px;">:</td>
              <td>
                <div class="col-md-9 ">
                    <input type="text" class="form-control" placeholder="Door No"><br>
                    <input type="text" class="form-control" placeholder="Building Name"><br>
                    <input type="text" class="form-control" placeholder="Street"><br>
                    <input type="text" class="form-control" placeholder="Locality"><br>
                    <input type="text" class="form-control" placeholder="Landmark"><br>
                    <div id="Rw"  STYLE="margin-top:3%;">
                        <div style="width:48%;display:inline-block;margin-right:3%;">
                          <select>
                            <option>City</option>
                            <option>vizag</option>
                            <option>srikakulam</option>
                            <option>hyderabad</option>
                          </select>
                        </div>
                        <div style="width:48%;display:inline-block;">
                          <select>
                            <option>State</option>
                            <option>Andhra Pradesh</option>
                            <option>Telangana</option>
                          </select>
        
                        </div>
                        <input type="text" class="form-control" placeholder="Pincode"><br> 
                    </div>
                </div>
              </td>
            </tr>
          <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center">Last Login</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="id" placeholder="lastlogin">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center">Interests</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="id" placeholder="interests">
              </div>
            </td>
          </tr>
        </table>
        <input type="button" class="form-control" name="button" placeholder="submit">
      <div class="col-md-3"></div>

    </div>
  </div>
</body>
