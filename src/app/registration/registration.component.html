
<body>
  <form  method="POST">
    <div class=" container-fluid ">
      <div class="row" align="center">
        <div class="col-md-3">

        </div>
       <div class="col-md-6">
          <h1 class="text" text-align="center">REGISTRATION FORM</h1>
       </div>
        <table style="margin:auto;width:600px;">
          <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center" >ID</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="_id" placeholder="id" required>
              </div>
            </td>
         </tr>
         <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center">Fisrt Name</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="first_name" placeholder=" first Name">
              </div>
            </td>
         </tr>
         <tr>
           <td>
              <label class="label col-md-3 control-label" label-align= "center">Last Name</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="last_name" placeholder="last Name">
              </div>
            </td>
          </tr>
          <tr>
            <td>
               <label class="label col-md-3 control-label" label-align= "center">Gender</label>
             </td>
             <td>:</td>
             <td>
                <input type="radio" class="form-control" name="gender" value="male" checked>Male
                <input type="radio" class="form-control" name="gender" value="female" >Female
             </td>
           </tr>
          <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center">email</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="text" class="form-control" name="email" placeholder="email">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="label col-md-3 control-label" label-align= "center">Password</label>
            </td>
            <td>:</td>
            <td>
              <div class="col-md-9 ">
                <input type="password" class="form-control" name="password" placeholder="password">
              </div>
            </td>
          </tr>
          <tr>
            <td>
               <label class="label col-md-3 control-label" label-align= "center">phone_no</label>
             </td>
             <td>:</td>
             <td>
               <div class="col-md-9 ">
                 <input type="number" class="form-control" name="phone_no" placeholder="phone no">
               </div>
             </td>
           </tr>
          <tr>
              <td style="vertical-align:top;">
                <label class="label col-md-3 control-label" label-align= "center">Address</label>
              </td>
              <td style="vertical-align:top;padding-top:32px;">:</td>
              <td>
                <div class="col-md-9 ">
                    <input type="text" class="form-control" name="door_no" placeholder="Door No"><br>
                    <input type="text" class="form-control" name="building_no" placeholder="Building Name"><br>
                    <input type="text" class="form-control" name="street" placeholder="Street"><br>
                    <input type="text" class="form-control" name="locality" placeholder="Locality"><br>
                    <input type="text" class="form-control" name="landmark" placeholder="Landmark"><br>
                    <div id="Rw"  STYLE="margin-top:3%;">
                        <div style="width:48%;display:inline-block;margin-right:3%;">
                          <select>
                            <option>City</option>
                            <option>vizag</option>
                            <option>srikakulam</option>
                            <option>hyderabad</option>
                          </select>
                        </div>
                        <div style="width:48%;display:inline-block;">
                          <select>
                            <option>State</option>
                            <option>Andhra Pradesh</option>
                            <option>Telangana</option>
                          </select>
        
                        </div>
                        <input type="text" class="form-control" name="pincode"placeholder="Pincode"><br> 
                    </div>
                </div>
              </td>
            </tr>
          <tr>
            
        </table>
        <button (click)="addUser(first_name.value,last_name.value,gender.value,email.value,phone_no.value,password.value)" class="btn btn-primary">
          submit
        </button>
        <div class="col-md-3"></div>

      </div>
    </div>
  </form>
</body>
